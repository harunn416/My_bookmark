<!DOCTYPE html>
<html>
  <head>
    <title>My Bookmark</title>
    <script src="bookmark.js"></script>
    <link href="bookmark.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <header>
        My Bookmark
        <div id="temp_data" style="display: none;"></div>
    </header>
    <hr>
    <main>
        <div class="container">
            <div class="side">
                <div class="side_divide"><p style="font-size: 25px;margin: 5px auto;color: #f8acff;">表示設定</p></div>
                <div style="margin: 0 10px;"><hr></div>
                <div class="side_divide"><a style="font-size: 20px;margin: 10px auto 10px auto;color: #aad2ff;" onclick="make_contents()">すべて</a></div>
                <div class="side_divide"><a style="font-size: 20px;margin: 10px auto 10px auto;color: #ffef5c;" onclick="make_like()">☆お気に入り☆</a></div>
                <div style="margin: 0 10px;"><hr></div>
                <div class="side_divide side_domain">
                    <p style="font-size: 20px;margin: 10px auto 0 auto;">ドメイン</p>
                    <ul id="domain_list" style="padding-left: 20px;"></ul>
                </div>
                <div style="margin: 0 10px;"><hr></div>
                <div class="side_divide side_tag">
                    <p style="font-size: 20px;margin: 10px auto 0 auto;">ファイル</p>
                    <ul id="file_list" style="padding-left: 20px;"></ul>
                </div>
                <div style="margin: 0 10px;"><hr></div>
                <div class="side_divide"><p style="font-size: 20px;margin: 10px auto 10px auto;color: #a7ff9f;">🖊メモ🖊<br>(おまけ機能(未実装))</p></div>
            </div>
            <div class="contents">
                <div id="iferror_message">時間が立っても表示されない場合は、APIのURLを確認してください。</div>
                <ul class="contents_ul">
                <!-- <li class="content">
                        <div class="content_title">title TEST</div>
                        <div class="content_domain">domain: <span class="domain_name">aaaa.com</span></div>
                        <div class="content_url">url: <span class="domain_name">https//aaaa.com/testURL</span></div>
                        <div class="operator">
                            <button class="content_delete_button">削除</button>
                            <button class="content_like_button">♥</button>
                        </div>
                        <a href="https://weather.yahoo.co.jp/weather/jp/40/8240/40503.html" class="content_link" target="_blank" rel="noreferrer noopener"></a>
                    </li> -->
                </ul>
                
            </div>
        </div>
    </main>
    <footer>
        <div style="display: flex;">
            <p style="margin: 0 10px 0 0;">api設定 → </p>
            <button id="api_button" onclick="changeAPI()">aip 設定・変更</button>
        </div>
        <div id="set_api" style="margin: 20px 0;padding: 10px;border: solid 1px;border-radius: 15px;display: none;width: 80%;">
            <p style="margin: 0;">新しく登録するAPIのURLを書き込んでください。</p>
            <div style="display: flex;">
                <input type="text" id="type_api" style="font-size: 20px;width: 100%;">
                <button id="api_button" onclick="setAPI()"><nobr>aip 更新</nobr></button>
            </div>
        </div>
    </footer>
  </body>
</html>
<script>get()</script>
